<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="grid-container">
      <div class="grid-item">
        <nav>
          <img id="logo" src="#">
          <ul>
            <li id="homeNav">HOME</li>
            <li id="aboutNav">ABOUT</li>
            <li id="faqNav">FAQ</li>
          </ul>
          <p id='phone'>307-222-1332</p>
        </nav>
      </div>
      <div class="grid-item">
        <img src="images/hero-main.jpg" alt="main hero image" width="100%">
        <button>EXPLORE</button>
      </div>
      <div class="grid-item option-container">
        <div class="grid-box1">
          <h4>Basic Editing</h4>
          <img src="images/treebook.jpg" alt="christmas" width="100%" height="700">
        </div>
        <div class="grid-box2">
          <h4>Extended Editing</h4>
          <img src="images/treebook.jpg" alt="christmas" width="100%" height="700">
        </div>
        <div class="grid-box3">
          <h4>Resume Editing</h4>
          <img src="images/night.jpg" alt="kid" width="100%" height="700">
        </div>
      </div>
      <div class="grid-item" id="frequently">
        <h1>Frequently Asked Question</h1>
        <p class="faqText">Text text text text text text text text</p>
      </div>
      <div class="grid-item rating-container">
        <div class="grid-rating1">
          <img class="rating-image">
          <p class="rating-date"></p>
          <p class="rating-text"></p>
        </div>
        <div class="grid-rating2">
          <img class="rating-image">
          <p class="rating-date"></p>
          <p class="rating-text"></p>
        </div>
        <div class="grid-rating3">
          <img class="rating-image">
          <p class="rating-date"></p>
          <p class="rating-text"></p>
        </div>
        <div class="grid-rating4">
          <img class="rating-image">
          <p class="rating-date"></p>
          <p class="rating-text"></p>
        </div>
        <div class="grid-rating5">
          <img class="rating-image">
          <p class="rating-date"></p>
          <p class="rating-text"></p>
        </div>
        <div class="grid-rating6">
          <img class="rating-image">
          <p class="rating-date"></p>
          <p class="rating-text"></p>
        </div>

      </div>
      <div id="about" class="grid-item author-container">
        <div class="grid-box6">
          <img id="author" src="images/girl2.jpg">
        </div>
        <div class="grid-box7">
          <h1>About me</h1>
          <p>text text text text text text</p>
          <button>Contact me</button>
        </div>
      </div>
      <div class="grid-item contact-container">
        <div class="grid-box4">
          <form action="/">
            <div class="title">
              <!-- <i class="fas fa-pencil-alt"></i> -->
              <h2>Contact Us</h2>
            </div>
            <div class="info">
              <input class="fname" type="text" name="name" placeholder="Full name">
              <input type="text" name="name" placeholder="Email">
              <input type="text" name="name" placeholder="Phone number">
              <input type="password" name="name" placeholder="Password">

              <select>
                <option value="course-type" selected>Question type</option>
                <option value="short-courses">General</option>
                <option value="featured-courses">Refund</option>
                <option value="undergraduate">Special Request</option>
              </select>

            </div>
            <button type="submit" href="/">Submit</button>
          </form>





        </div>

        <div class="grid-box5"></div>
        <div></div>

      </div>
      <div class="grid-item">
        <footer>
          <div>
            <p>&copy; 2020 Proofreading Inc</p>
            <p><a href="#">Privacy</a></p>
            <p><a href="#">Terms</a></p>
          </div>
        </footer>
      </div>
    </div>


    <script src="scripts/script.js"></script>
    <script src="scripts/nav.js"></script>
  </body>
</html>
