<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="grid-container">
      <div class="grid-item">Navigation</div>
      <div class="grid-item">
        <img src="images/hero-main.jpg" alt="main hero image" width="100%">
        <button>EXPLORE</button>
      </div>
      <div class="grid-item option-container">
        <div class="grid-box1">
          <h4>Basic Editing</h4>
          <img src="images/treebook.jpg" alt="christmas" width="100%" height="700">
        </div>
        <div class="grid-box2">
          <h4>Extended Editing</h4>
          <img src="images/treebook.jpg" alt="christmas" width="100%" height="700">
        </div>
        <div class="grid-box3">
          <h4>Resume Editing</h4>
          <img src="images/night.jpg" alt="kid" width="100%" height="700">
        </div>
      </div>
      <div class="grid-item">
        <h1>Frequently Asked Question</h1>
        <p>Text text text text text text text text</p>
      </div>
      <div class="grid-item rating-container">
        <div class="grid-rating1">
          <img class="rating-image">
          <p class="rating-date"></p>
          <p class="rating-text"></p>
        </div>
        <div class="grid-rating2">
          <img class="rating-image">
          <p class="rating-date"></p>
          <p class="rating-text"></p>
        </div>
        <div class="grid-rating3">
          <img class="rating-image">
          <p class="rating-date"></p>
          <p class="rating-text"></p>
        </div>
        <div class="grid-rating4">
          <img class="rating-image">
          <p class="rating-date"></p>
          <p class="rating-text"></p>
        </div>
        <div class="grid-rating5">
          <img class="rating-image">
          <p class="rating-date"></p>
          <p class="rating-text"></p>
        </div>
        <div class="grid-rating6">
          <img class="rating-image">
          <p class="rating-date"></p>
          <p class="rating-text"></p>
        </div>

      </div>
      <div class="grid-item author-container">
        <div class="grid-box6">
          <h2>Author Image</h2>
          <img src="images/">
        </div>
        <div class="grid-box7">
          <h1>About me</h1>
          <p>text text text text text text</p>
          <button>Contact me</button>
        </div>
      </div>
      <div class="grid-item contact-container">
        <div class="grid-box4">hero image</div>
        <div class="grid-box5">hero image</div>
        <div></div>

      </div>
      <div class="grid-item">Footer</div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
